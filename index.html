<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 22</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="countdown">
        <div class="main bg-dark py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="item bg-success py-5 text-center text-white">
                            <h1 id="days">days</h1>
                            <h2>day</h2>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="item bg-success py-5 text-center text-white">
                            <h1 id="hours">hours</h1>
                            <h2>hours</h2>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="item bg-success py-5 text-center text-white">
                            <h1 id="minutes">minutes</h1>
                            <h2>minutes</h2>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="item bg-success py-5 text-center text-white">
                            <h1 id="seconds">seconds</h1>
                            <h2>seconds</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========================================= -->
    <!-- lightbox  -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <a href="images/01.jpg" data-lightbox="roadtrip">
                            <img src="images/01.jpg" class="card-img-top img-fluid w-100" alt="01.jpg">
                        </a>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <a href="images/02.jpg" data-lightbox="roadtrip">
                            <img src="images/02.jpg" class="card-img-top img-fluid w-100" alt="01.jpg">
                        </a>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <a href="images/03.jpg" data-lightbox="roadtrip">
                            <img src="images/03.jpg" class="card-img-top img-fluid w-100" alt="01.jpg">
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================  -->

    <section id="venobox">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <a href="images/01.jpg" data-lightbox="roadtrip">
                            <img src="images/01.jpg" class="card-img-top img-fluid w-100" alt="01.jpg">
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </section>
     


    <!-- ========================================= -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
